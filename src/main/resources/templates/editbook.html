<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Booklist</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h2>Edit book</h2>
	<div>
		<form action="#" th:object="${book}" th:action="@{/save}" method="post">
			<input type="hidden" id="id" th:field="*{id}" />
			

				<label for="title">Title</label>
				<input type="text" id="title" th:field="*{title}" />
				<div style="clear: both; display: block; height: 10px;"></div>
				<br />


				<label for="author">Author</label>
				<input type="text" id="author" th:field="*{author}" /><br />
				<div style="clear: both; display: block; height: 10px;"></div>

				<label for="bookYear">Year</label>
				<input type="number" id="bookYear" th:field="*{bookYear}" /><br />
				<div style="clear: both; display: block; height: 10px;"></div>

				<label for="isbn">ISBN</label>
				<input type="text" id="isbn" th:field="*{isbn}" /><br />
				<div style="clear: both; display: block; height: 10px;"></div>

				<label for="price">Price</label>
				<input type="number" id="price" th:field="*{price}" /><br />
				<div style="clear: both; display: block; height: 10px;"></div>

				<label for="catlist">Category</label>
			 	<select id="catlist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    			</select>
				
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save" />
		
		</form>

	</div>
</body>
	
</html>
